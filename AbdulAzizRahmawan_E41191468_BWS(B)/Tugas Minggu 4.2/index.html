<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form action="target.html">
        <fieldset>
            <legend><h2>FORM DATA KASIR</h2></legend>
            <table>
                <tr>
                    <td>Id Kasir :</td> 
                    <td><input type="text" placeholder="ID Kasir"></td>
                </tr>
                <tr>
                   <td>Nama Kasir :</td>
                   <td><input type="text" placeholder="Nama Kasir"></td>
                </tr> 
                <tr>
                    <td>Alamat :</td>
                    <td>
                        <select>
                            <option value="alamat">Jember</option>
                            <option value="alamat">Lamongan</option>
                        </select>
                    </td>
                </tr>
                <tr>
                   <td>Telepon :</td>
                   <td><input type="text" placeholder="Telepon"></td>
                </tr>
                <tr>
                   <td>Jenis Kelamin :</td>
                   <td><input type="radio" name="jeniskelamin" value="Laki"> Laki 
                   <input type="radio" name="jeniskelamin" value="Perempuan"> Perempuan</td>
                </tr>     
                <tr>
                   <td>Username :</td>
                   <td><input type="text" name="username" placeholder="Username"></td>
                </tr>
                <tr>
                    <td>Password :</td>
                    <td><input type="password" name="pass" placeholder="Password"></td>
                </tr>
                <tr>
                    <td><input type="submit" value="kirim"></td>
                </tr>
            </table>
        </fieldset>  
    </form>
</body>
</html>
