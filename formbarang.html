<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelompok 5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="sukses.html">
        <table align="center">
            <td><h1>FORM BARANG</h1></td>
            <tr>
               <td> <label for="">ID BARANG</label></td>
                <td>:</td>
                <td><input type="text" placeholder="ID"></td>
            </tr>
            <tr>
                <td>NAMA BARANG</td>
                <td>:</td>
                <td><input type="text" placeholder="NAMA"></td>
            </tr>
            <tr>
                <td>TIPE BARANG</td>
                <td>:</td>
                <td><select name="" id="">
                    <option value="">MAKANAN</option>
                    <option value="">MINUMAN</option>
                    <option value="">ALAT ELEKTRONIK</option>
                </select></td>
            </tr>
            <tr>
                <td>STOK</td>
                <td>:</td>
                <td><input type="text" placeholder="STOK"></td>
            </tr>
            <tr>
                    <td>BARANG</td>
                    <td>:</td>
                <td>
                    <input type="radio" id="PCS" name="BARANG" value="PCS">
                    <label for="PCS">PCS</label>
                    <input type="radio" id="KARDUS" name="BARANG" value="KARDUS">
                    <label for="KARDUS">KARDUS</label>
                </td>
            </tr>
            <tr>
                <td>TANGGAL BELI</td>
                <td>:</td>
                <td><input type="date" placeholder=""></td>
            </tr>
            <tr>
                <td>TANGGAL KADALUARSA</td>
                <td>:</td>
                <td><input type="date" name="" id="" placeholder=""></td>
            </tr>
            <tr>
                <td><input type="submit" value="KIRIM" name="" id=""></td>
            </tr>
        </table>
    </form>
</body>
</html>
